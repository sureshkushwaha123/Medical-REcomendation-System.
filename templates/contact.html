<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffcc00 50%, #ffffff 50%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .contact-card {
      background-color: #1c1c1c;
      color: white;
      border-radius: 25px;
      padding: 40px 50px;
      width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      position: relative;
    }

    .contact-card h1 {
      margin-top: 0;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .info {
      margin-bottom: 25px;
      display: flex;
      align-items: center;
    }

    .info i {
      margin-right: 15px;
      color: #ffcc00;
      font-size: 1.2rem;
    }

    .divider {
      border-bottom: 1px dashed #777;
      margin: 20px 0;
    }

    .bubble {
      position: absolute;
      bottom: -20px;
      right: -30px;
      background-color: #ffcc00;
      color: white;
      padding: 15px;
      border-radius: 50px;
      font-size: 1.2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .bubble::before {
      content: "...";
      font-size: 1.5rem;
      color: white;
    }

    a {
      color: white;
      text-decoration: none;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="contact-card">
    <h1>Contact Us</h1>
    <div class="info">
      <i class="fas fa-map-marker-alt"></i>
      <span>123 Anywhere St., Any City, ST 12345</span>
    </div>
    <div class="divider"></div>
    <div class="info">
      <i class="fas fa-phone-alt"></i>
      <span>123-456-7890</span>
    </div>
    <div class="divider"></div>
    <div class="info">
      <i class="fas fa-envelope"></i>
      <span>hello@reallygreatsite.com</span>
    </div>
    <div class="divider"></div>
    <div class="info">
      <i class="fas fa-globe"></i>
      <a href="http://www.reallygreatsite.com" target="_blank">www.reallygreatsite.com</a>
    </div>
    <div class="bubble"></div>
  </div>
</body>
</html>
